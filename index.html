<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Desafio numero secreto 2</title>
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <div class="container__information">
          <div class="container__text">
            <h1></h1>
            <p class="text_paragraph"></p>
          </div>
          <input
            type="number"
            id="userValue"
            min="1"
            max="100"
            class="container__input"
          />
          <div class="action container__btn">
            <button
              onclick="verifyOption();"
              class="container__button"
              id="try"
            >
              Try
            </button>
            <button
              onclick="restartGame();"
              class="container__button restart"
              id="restart"
              disabled
            >
              New Game
            </button>
          </div>
        </div>
        <img
          src="./img/robot.png"
          alt="A friendly robot"
          width="380"
          class="container__image-robot"
        />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
